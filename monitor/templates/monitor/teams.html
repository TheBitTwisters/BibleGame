<!DOCTYPE html>
<html lang="en" dir="ltr" class="h-100">
    <head>
        <meta charset="utf-8">
        <title>Bible Game Monitor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load staticfiles %}
        <link rel="icon" href="{% static 'favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.css' %}">
        <script src="{% static 'plugins/jquery/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <script type="text/javascript">
            var csrf_token = '{{csrf_token}}';
            var current_game = {{game.id}};

            $(function(){
                update();
            });

            function update()
            {
                setTimeout(update, 3000);
                $.ajax({
                    url: '/monitor/teams/',
                    data: {
                        csrfmiddlewaretoken: csrf_token,
                        game_id: current_game
                    },
                    type: 'post',
                    datatype: 'json',
                    success: function(data) {
                        $.each(data.teams, function(index, team) {
                            renderTeam(team);
                        });
                    }
                });
            }

            function renderTeam(team)
            {
                card =  '<div id="team-' +team.id+ '" class="card bg-info text-light mb-3">' +
                            '<div class="card-body">' +
                                '<div class="h2 media mb-0">' +
                                    '<div class="media-body align-self-center">' +
                                        team.name +
                                    '</div>' +
                                    '<div class="ml-3 align-self-center">' +
                                        team.score.toLocaleString() +
                                    '</div>' +
                                '</div>' +
                            '</div>' +
                        '</div>';
                $('#team-' + team.id).remove();
                $('#teams').append(card);
            }
        </script>
    </head>
    <body class="bg-dark h-100">
        <div class="bg-light h-100 row align-items-center justify-content-center">
            <div class="col-10">
                <div class="card-deck">
                    <div class="card bg-primary text-center text-light p-5">
                        <img class="card-img" src="{% static 'img/adventist-en-tm-centered--white.png' %}" alt="">
                        <div class="card-body">
                            <div class="display-4">
                                BIBLE GAME
                            </div>
                            <h1 class="mb-0">{{game.title}}</h1>
                        </div>
                    </div>
                    <div class="card bg-light text-dark">
                        <div class="h3 card-header">
                            Teams
                        </div>
                        <div id="teams" class="card-body p-3">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
