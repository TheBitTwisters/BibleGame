<!DOCTYPE html>
<html lang="en" dir="ltr" class="h-100">
    <head>
        <meta charset="utf-8">
        <title>Bible Game Monitor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load staticfiles %}
        <link rel="icon" href="{% static 'favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.css' %}">
        <script src="{% static 'plugins/jquery/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <script type="text/javascript">
            var csrf_token = '{{csrf_token}}';
            var current_question = {{question.id}};

            $(function(){
                update();
            });

            function update()
            {
                setTimeout(update, 3000);
                $.ajax({
                    url: '/monitor/question/',
                    data: {
                        csrfmiddlewaretoken: csrf_token,
                        question_id: current_question
                    },
                    type: 'post',
                    datatype: 'json',
                    success: function(data) {
                        $.each(data.choices, function(index, choice) {
                            renderChoice(choice);
                        });
                    }
                });
            }

            function renderChoice(choice)
            {
                card =  '<div id="choice-' +choice.id+ '" class="card bg-success text-white mb-3">' +
                            '<div class="card-body">' +
                                '<div class="h4 media mb-0">' +
                                    '<div class="media-body align-self-center">' +
                                        choice.choice_text +
                                    '</div>' +
                                    '<div class="ml-3 align-self-center">' +
                                        choice.score.toLocaleString() +
                                    '</div>' +
                                '</div>' +
                            '</div>' +
                        '</div>';
                $('#choice-' + choice.id).remove();
                $('#choices').append(card);
            }
        </script>
        <style media="screen">
            .question-text
            {
                font-size: 3rem;
            }
        </style>
    </head>
    <body class="bg-dark h-100">
        <div class="bg-light h-100 row align-items-center justify-content-center">
            <div class="col-11">
                <div class="card-deck">
                    <div class="card bg-primary text-left text-light">
                        <div class="card-img-overlay d-flex align-items-center">
                            <div class="question-text">
                                {{question.question_text}}
                            </div>
                        </div>
                    </div>
                    <div class="card bg-light text-dark" style="max-width: 20em;">
                        <div id="choices" class="card-body p-3">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
